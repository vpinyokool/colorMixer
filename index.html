<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Mixer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.scss">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/colorMixer.js"></script>
</head>
<body>
  <div class="app-background"></div>
  <div class="modal-wrapper">
    <div class="modal">
      <div class="container">
        <section class="input-section">
          <h2>Input</h2>
          <div class="input-group">
            <label>domColor:</label>
            <input id="colorInput" placeholder="#FFFFFF" value="#918091">
          </div>
          <div class="input-group">
            <label>Image Background:</label>
            <input id="imgInput" placeholder="Enter image URL" value="https://i.pinimg.com/736x/bb/3b/4a/bb3b4a53a2dd6930d4c2204d0c9a268c.jpg">
          </div>

          <div class="sliders">
            <h2>Modification</h2>
            <div class="examples">
              <div class="explanation">Example: If S=50%, then 200% → S=100% (50 * 2), 100% → S=50% (no change)</div>
              <div class="explanation">Note: Final value is clamped between 20% and 100%</div>
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Saturation Multiply:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="satMult" min="100" max="500" step="10" value="200">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Brightness Multiply:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="briMult" min="100" max="500" step="10" value="160">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Clamp Value:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="clampVal" min="0" max="1" step="0.05" value="0.2">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Adjusted color / white mix:</label>
                <span class="mix-value"></span>
              </div>
              <input type="range" id="mix" min="0" max="1" step="0.05" value="0.4">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Opacity:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="opacity" min="0" max="100" step="1" value="70">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Blur Amount:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="blurAmount" min="0" max="100" step="1" value="40">
            </div>

            <div class="slider-group">
              <label class="switch-wrapper" for="blurToggle">
                <div class="switch">
                  <input type="checkbox" id="blurToggle" checked>
                  <span class="slider"></span>
                </div>
                <span>Background Blur</span>
              </label>
            </div>
          </div>
        </section>

        <section class="result-section">
          <h2>Output</h2>
          <div class="color-boxes">
            <div class="color-row">
              <div class="color-info">
                <div id="originalBox" class="box"></div>
                <div class="color-details">
                  <div class="name">Domcolor</div>
                  <div class="values">
                    <span id="originalHex" class="hex"></span>
                    <span class="separator">·</span>
                    <span id="originalRgb" class="rgb"></span>
                    <span class="separator">·</span>
                    <span id="originalHsb" class="hsb"></span>
                  </div>
                </div>
              </div>
              <button class="copy-btn" data-target="originalHex">Copy hex</button>
            </div>

            <div class="color-row">
              <div class="color-info">
                <div id="adjustedBox" class="box"></div>
                <div class="color-details">
                  <div class="name">adjustedDomColor</div>
                  <div class="values">
                    <span id="adjustedHex" class="hex"></span>
                    <span class="separator">·</span>
                    <span id="adjustedRgb" class="rgb"></span>
                    <span class="separator">·</span>
                    <span id="adjustedHsb" class="hsb"></span>
                  </div>
                </div>
              </div>
              <button class="copy-btn" data-target="adjustedHex">Copy hex</button>
            </div>

            <div class="color-row">
              <div class="color-info">
                <div id="finalBox" class="box"></div>
                <div class="color-details">
                  <div class="name">finalColor</div>
                  <div class="values">
                    <span id="finalHex" class="hex"></span>
                    <span class="separator">·</span>
                    <span id="finalRgb" class="rgb"></span>
                    <span class="separator">·</span>
                    <span id="finalHsb" class="hsb"></span>
                  </div>
                </div>
              </div>
              <button class="copy-btn" data-target="finalHex">Copy hex</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
