<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Mixer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/colorMixer.js"></script>
</head>
<body>
  <div class="container">
    <section class="input-section">
      <h2>Input</h2>
      <div class="input-group">
        <label>Color:</label>
        <input id="colorInput" placeholder="#FF0000" value="#FF0000">
      </div>
      <div class="input-group">
        <label>Image Background:</label>
        <input id="imgInput" placeholder="Enter image URL">
      </div>

      <div class="sliders">
        <div class="slider-group">
          <label>Saturation Boost:</label>
          <input type="range" id="satMult" min="0" max="5" step="0.1" value="2">
          <span class="value"></span>
        </div>

        <div class="slider-group">
          <label>Brightness Boost:</label>
          <input type="range" id="briMult" min="0" max="5" step="0.1" value="1">
          <span class="value"></span>
        </div>

        <div class="slider-group">
          <label>Clamp Value:</label>
          <input type="range" id="clampVal" min="0.5" max="1" step="0.05" value="1">
          <span class="value"></span>
        </div>

        <div class="slider-group">
          <label>White Mix:</label>
          <input type="range" id="mix" min="0" max="1" step="0.05" value="0.4">
          <span class="value"></span>
        </div>

        <div class="slider-group">
          <label>Opacity:</label>
          <input type="range" id="opacity" min="0" max="1" step="0.05" value="1">
          <span class="value"></span>
        </div>
      </div>

      <button id="generateBtn">Generate Colors</button>
    </section>

    <section class="result-section">
      <h2>Result</h2>
      <div class="color-boxes">
        <div class="color-box">
          <div id="originalBox" class="box"></div>
          <label>Original Color</label>
        </div>
        <div class="color-box">
          <div id="adjustedBox" class="box"></div>
          <label>Adjusted Color</label>
        </div>
        <div class="color-box">
          <div id="finalBox" class="box"></div>
          <label>Final Color</label>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
