<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Mixer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.scss">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/colorMixer.js"></script>
</head>
<body>
  <div class="app-background"></div>
  <div class="modal-wrapper">
    <div class="modal">
      <div class="container">
        <section class="input-section">
          <h2>Input</h2>
          <div class="input-group">
            <label>domColor:</label>
            <input id="colorInput" placeholder="#FFFFFF" value="#FFFFFF">
          </div>
          <div class="input-group">
            <label>Image Background:</label>
            <input id="imgInput" placeholder="Enter image URL">
          </div>

          <div class="sliders">
            <div class="slider-group">
              <div class="label-row">
                <label>Saturation Boost:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="satMult" min="0" max="5" step="0.1" value="2">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Brightness Boost:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="briMult" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Clamp Value:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="clampVal" min="0.5" max="1" step="0.05" value="1">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Adjusted color / white mix:</label>
                <span class="mix-value"></span>
              </div>
              <input type="range" id="mix" min="0" max="1" step="0.05" value="0.4">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Opacity:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="opacity" min="0" max="1" step="0.05" value="1">
            </div>

            <div class="slider-group">
              <div class="label-row">
                <label>Blur Amount:</label>
                <span class="value"></span>
              </div>
              <input type="range" id="blurAmount" min="0" max="100" step="1" value="40">
            </div>

            <div class="slider-group switch-wrapper">
              <div class="switch">
                <input type="checkbox" id="blurToggle">
                <span class="slider"></span>
              </div>
              <label for="blurToggle">Background Blur</label>
            </div>
          </div>
        </section>

        <section class="result-section">
          <h2>Output</h2>
          <div class="color-boxes">
            <div class="color-box">
              <div id="originalBox" class="box"></div>
              <label>domColor</label>
            </div>
            <div class="color-box">
              <div id="adjustedBox" class="box"></div>
              <label>adjusted Dom color</label>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
